<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="{{ page.keywords }}">

  <!-- Favicons use your configured PNG -->
  <link rel="icon" type="image/png" href="{{ site.logo | relative_url }}">
  <link rel="apple-touch-icon" href="{{ site.logo | relative_url }}">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/site.css?v=1">
  <link rel="stylesheet" href="/css/pp-hotfix.css?v=22"><!-- load last -->
</head>
<body>

  <!-- The ONLY header include (remove from pages) -->
  {% include header.html %}

  <main id="main-content" role="main">
    {{ content }}
  </main>

  {% include footer.html %}
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Sleep cycles hypnogram with stages and quick tips">
  <defs>
    <style>
      .panel{ fill: rgba(12,17,13,0.06); stroke:#6fae82; stroke-width:2; rx:16; }
      .title{ font:800 26px system-ui,-apple-system,Segoe UI,Roboto,Arial; fill:#fff; }
      .axis{ stroke:#dceadf; stroke-width:2; }
      .stage{ font:600 16px system-ui,-apple-system,Segoe UI,Roboto,Arial; fill:#cfe6d6; }
      .line{ fill:none; stroke:#7ed495; stroke-width:3; }
      .tip{ font:600 18px system-ui,-apple-system,Segoe UI,Roboto,Arial; fill:#e8f5ed; }
      .txt{ font:600 16px system-ui,-apple-system,Segoe UI,Roboto,Arial; fill:#cfe6d6; }
      .pill{ fill: rgba(126,212,149,0.12); stroke:#7ed495; stroke-width:2; rx:10; }
    </style>
  </defs>

  <rect width="1200" height="700" fill="none"/>
  <text x="36" y="52" class="title">Sleep Architecture — 90-min Cycles</text>
  <rect x="26" y="66" width="1148" height="600" class="panel"/>

  <!-- Axes -->
  <line x1="110" y1="540" x2="1080" y2="540" class="axis"/>
  <line x1="110" y1="180" x2="110" y2="540" class="axis"/>
  <text x="1088" y="546" class="stage">Time →</text>
  <text x="118" y="170" class="stage">Stage</text>

  <!-- Stage labels -->
  <text x="70" y="520" class="stage">Wake</text>
  <text x="70" y="470" class="stage">REM</text>
  <text x="70" y="420" class="stage">N1</text>
  <text x="70" y="360" class="stage">N2</text>
  <text x="70" y="300" class="stage">N3</text>

  <!-- Hypnogram (schematic) -->
  <polyline points="110,520 200,420 280,360 360,300 440,360 520,420 600,470 680,360 760,300 840,360 920,420 1000,470 1080,420" class="line"/>

  <rect x="130" y="200" width="940" height="90" class="pill"/>
  <text x="150" y="228" class="tip">Quick Tips</text>
  <text x="150" y="254" class="txt">Morning light + movement • Delay caffeine 60–90 min • Keep late alcohol low • Protect wind-down</text>
</svg>

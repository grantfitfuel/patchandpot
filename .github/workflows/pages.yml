name: Build & Deploy (Jekyll from /sites)

on:
  push:
    branches: [ "main" ]     # change if your default branch is different
  workflow_dispatch:          # allow manual runs

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      # If you don't have a Gemfile, Jekyll will still work with this install.
      - name: Install Jekyll (no Gemfile)
        run: |
          if [ ! -f sites/Gemfile ]; then
            gem install jekyll
          fi

      # Build the site from /sites into /_site
      - name: Build with Jekyll (source=/sites)
        run: |
          jekyll build --source sites --destination _site --trace

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

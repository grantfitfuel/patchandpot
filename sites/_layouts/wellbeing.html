<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ page.title }} — Patch &amp; Pot</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/img/favicon-32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="48x48" href="{{ '/img/favicon-48.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/img/favicon-180.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ '/img/favicon-512.png' | relative_url }}">

  <!-- Metadata -->
  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% endif %}

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title }} — Patch &amp; Pot">
  <meta property="og:description" content="{{ page.description | default: 'Mindful growing, food, and wellbeing.' }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{{ '/img/patchandpot-og.png' | absolute_url }}">

</head>
<body>

  <!-- =========================
       GLOBAL HEADER
       ========================= -->
  {% include header.html %}

  <!-- =========================
       PAGE CONTENT
       ========================= -->
  <main id="maincontent" tabindex="-1">
    {{ content }}
  </main>

  <!-- =========================
       GLOBAL FOOTER
       ========================= -->
  {% include footer.html %}

  <!-- =========================
       GLOBAL SCRIPTS
       ========================= -->
  <script src="{{ '/js/header-loader.js' | relative_url }}"></script>
  <script src="{{ '/js/menu.js' | relative_url }}"></script>

</body>
</html>

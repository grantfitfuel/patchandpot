<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Memory triangle with tactics for encode, store, retrieve">
  <defs>
    <style>
      .panel{ fill: rgba(12,17,13,0.06); stroke:#6fae82; stroke-width:2; rx:16; }
      .title{ font:800 28px system-ui,-apple-system,Segoe UI,Roboto,Arial; fill:#fff; }
      .label{ font:700 20px system-ui,-apple-system,Segoe UI,Roboto,Arial; fill:#e8f5ed; }
      .txt{ font:600 18px system-ui,-apple-system,Segoe UI,Roboto,Arial; fill:#cfe6d6; }
      .tri{ fill:none; stroke:#7ed495; stroke-width:3.5; }
      .arrow{ fill:none; stroke:#dceadf; stroke-width:2.5; marker-end:url(#ah); }
      .pill{ fill: rgba(126,212,149,0.12); stroke:#7ed495; stroke-width:2; rx:12; }
    </style>
    <marker id="ah" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <path d="M0,0 L12,4 L0,8 Z" fill="#dceadf"/>
    </marker>
  </defs>

  <rect width="1200" height="700" fill="none"/>
  <text x="38" y="56" class="title">Memory — Encode → Store → Retrieve</text>
  <rect x="28" y="70" width="1144" height="600" class="panel"/>

  <!-- Triangle -->
  <polygon points="600,150 250,560 950,560" class="tri"/>

  <text x="600" y="134" text-anchor="middle" class="label">Retrieve</text>
  <text x="230" y="585" class="label">Encode</text>
  <text x="920" y="585" class="label">Store</text>

  <!-- Encode tactics -->
  <rect x="120" y="330" width="280" height="190" class="pill"/>
  <text x="140" y="360" class="label">Encode</text>
  <text x="140" y="386" class="txt">• Say it out loud (teach briefly)</text>
  <text x="140" y="412" class="txt">• One-line note (why it matters)</text>
  <text x="140" y="438" class="txt">• Do one tiny example (hands-on)</text>

  <!-- Store tactics -->
  <rect x="800" y="330" width="280" height="190" class="pill"/>
  <text x="820" y="360" class="label">Store</text>
  <text x="820" y="386" class="txt">• Sleep protects the trace</text>
  <text x="820" y="412" class="txt">• Spaced repeats: 1d, 3d, 7d</text>
  <text x="820" y="438" class="txt">• Same context cues (labels)</text>

  <!-- Retrieve tactics -->
  <rect x="460" y="180" width="280" height="150" class="pill"/>
  <text x="480" y="210" class="label">Retrieve</text>
  <text x="480" y="236" class="txt">• Quiz > re-read</text>
  <text x="480" y="262" class="txt">• Recall before looking</text>
  <text x="480" y="288" class="txt">• Explain to someone</text>

  <!-- Arrows between corners -->
  <path d="M320 530 C430 520, 540 520, 650 530" class="arrow"/>
  <path d="M880 530 C770 520, 660 520, 550 530" class="arrow"/>
  <path d="M600 170 C560 260, 520 340, 440 430" class="arrow"/>
</svg>

<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | escape }}{% if page.title and site.title %} â€” {{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.description %}
  <meta name="description" content="{{ page.description | escape }}">
  {% endif %}

  <link rel="icon" href="{{ '/img/favicon.ico' | relative_url }}">
  <!-- THEME CSS: correct path -->
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}?v={{ site.time | date: '%s' }}">
</head>
<body>
  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- SITE JS (if needed by header/menu etc.) -->
  <script defer src="{{ '/js/sites.js' | relative_url }}?v={{ site.time | date: '%s' }}"></script>
</body>
</html>

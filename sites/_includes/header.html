<header class="site-header" id="siteHeader">
  <a class="brand" href="{{ '/' | relative_url }}">
    <img src="{{ '/img/patchandpot-logo.png' | relative_url }}"
         alt="Patch &amp; Pot logo"
         class="logo"
         width="180" height="36"
         onerror="this.style.display='none'">
    <span class="site-title">Patch &amp; Pot</span>
  </a>

  <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="primaryNav">
    <span class="menu-ico"><span></span><span></span><span></span></span>
  </button>

  <nav class="nav" id="primaryNav" aria-label="Primary">
    <a href="{{ '/index.html' | relative_url }}">Home</a>
    <a href="{{ '/growing/index.html' | relative_url }}">Growing</a>
    <a href="{{ '/recipes.html' | relative_url }}">Recipes</a>
    <a href="{{ '/exercise.html' | relative_url }}">Exercise</a>
    <a href="{{ '/wellbeing.html' | relative_url }}">Wellbeing</a>
    <a href="{{ '/calm.html' | relative_url }}">2-Minute Calm</a>
    <a href="{{ '/guides/index.html' | relative_url }}">Guides</a>
    <a href="{{ '/ideas.html' | relative_url }}">Ideas</a>
    <a href="{{ '/contact.html' | relative_url }}">Contact</a>
  </nav>
</header>

<script>
(function(){
  var btn = document.querySelector('.menu-toggle');
  var nav = document.getElementById('primaryNav');
  if(!btn || !nav) return;
  btn.addEventListener('click', function(){
    var open = btn.getAttribute('aria-expanded') === 'true';
    btn.setAttribute('aria-expanded', String(!open));
    nav.classList.toggle('open', !open);
  });
})();
</script>

<style>
.site-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 0;
  border-bottom:1px solid var(--stroke);
  background:var(--glass);
}
.site-header .brand {
  display:flex;
  align-items:center;
  gap:.6rem;
  text-decoration:none;
}
.site-header .logo { height:40px; width:auto; }
.site-header .site-title { font-weight:700; color:var(--ink); }
.nav {
  display:flex;
  flex-wrap:wrap;
  gap:.75rem;
}
.nav a {
  text-decoration:none;
  color:var(--ink);
  padding:.4rem .7rem;
  border-radius:999px;
  background:rgba(255,255,255,.05);
  border:1px solid var(--stroke);
}
.nav a:hover { text-decoration:underline; }

.menu-toggle {
  background:none;
  border:0;
  display:none;
}
.menu-ico span {
  display:block;
  width:22px;
  height:2px;
  margin:4px 0;
  background:var(--ink);
}
@media (max-width:800px) {
  .menu-toggle { display:block; }
  .nav {
    display:none;
    flex-direction:column;
    gap:.5rem;
    margin-top:.5rem;
  }
  .nav.open { display:flex; }
}
</style>

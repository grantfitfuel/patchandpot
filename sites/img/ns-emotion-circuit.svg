<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="900" viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Emotion circuit: amygdala signal checked by prefrontal cortex; body resets lower alarm">
  <!-- === DEFINITIONS === -->
  <defs>
    <!-- arrows -->
    <marker id="arrowhead" markerWidth="14" markerHeight="10" refX="11" refY="5" orient="auto">
      <path d="M0,0 L14,5 L0,10 Z" fill="#E6F3EB"/>
    </marker>
    <!-- soft panel gradient -->
    <linearGradient id="panelGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0c110d" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#0c110d" stop-opacity="0.22"/>
    </linearGradient>
    <!-- fonts & common styles -->
    <style>
      .title { font: 800 32px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #ffffff; }
      .h { font: 700 22px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #E6F3EB; }
      .p { font: 600 17px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #cfe6d6; }
      .small { font: 600 15px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; fill: #cfe6d6; }
      .panel { fill: url(#panelGrad); stroke: #6FAE82; stroke-width: 2; rx: 18; }
      .node { stroke-width: 2.5; }
      .arrow { fill: none; stroke: #E6F3EB; stroke-width: 3.2; marker-end: url(#arrowhead); }
      .arrow-strong { stroke: #7ED495; }
      .badge { fill: #2E7D32; }
      .tick { fill: #7ED495; }
    </style>
  </defs>

  <!-- === BACK PANEL === -->
  <rect x="24" y="24" width="1352" height="852" class="panel"/>
  <text x="48" y="72" class="title">Emotion Circuit — Treat emotion as a signal, not an instruction</text>

  <!-- === LEFT: AMYGDALA (salience/threat) === -->
  <!-- node shape -->
  <ellipse cx="310" cy="360" rx="128" ry="96" class="node" fill="#F26B6B" stroke="#D34E4E"/>
  <!-- “glow” rings to give depth -->
  <ellipse cx="310" cy="360" rx="148" ry="112" fill="none" stroke="#F26B6B" stroke-opacity="0.25" stroke-width="10"/>
  <ellipse cx="310" cy="360" rx="168" ry="128" fill="none" stroke="#F26B6B" stroke-opacity="0.12" stroke-width="12"/>
  <text x="310" y="354" text-anchor="middle" class="h">Amygdala</text>
  <text x="310" y="382" text-anchor="middle" class="small">salience / alarm</text>

  <!-- sensory/context node below -->
  <rect x="180" y="500" width="260" height="120" rx="16" class="node" fill="#1E3C31" stroke="#9AD9AE"/>
  <text x="310" y="540" text-anchor="middle" class="h">Body &amp; Senses</text>
  <text x="310" y="566" text-anchor="middle" class="small">breath • posture • heart • light • sound</text>
  <!-- feed arrow up into amygdala -->
  <path d="M310 500 L310 456" class="arrow"/>

  <!-- === RIGHT: PREFRONTAL CORTEX (regulation) === -->
  <rect x="864" y="300" width="320" height="140" rx="18" class="node" fill="#2B7A78" stroke="#7ED495"/>
  <!-- subtle shine -->
  <rect x="864" y="300" width="320" height="70" rx="18" fill="#5BB9B3" opacity="0.18"/>
  <text x="1024" y="350" text-anchor="middle" class="h">Prefrontal Cortex</text>
  <text x="1024" y="378" text-anchor="middle" class="small">naming • plans • inhibitory “brakes”</text>

  <!-- === TOP: action aligned with values === -->
  <rect x="520" y="120" width="360" height="80" rx="14" class="node" fill="#143D2F" stroke="#7ED495"/>
  <text x="700" y="168" text-anchor="middle" class="h">Action aligned with values</text>

  <!-- === CONNECTION ARROWS === -->
  <!-- amygdala -> prefrontal (strong) -->
  <path d="M438 360 C580 360, 720 360, 864 360" class="arrow arrow-strong"/>
  <!-- prefrontal -> amygdala (regulatory feedback) -->
  <path d="M864 332 C720 300, 580 300, 438 328" class="arrow"/>
  <!-- both nodes influence top outcome -->
  <path d="M310 264 C420 200, 560 176, 700 176" class="arrow"/>
  <path d="M1024 300 C940 220, 820 176, 700 176" class="arrow"/>

  <!-- === RESET MENU (practical 2-min downshift) === -->
  <rect x="540" y="520" width="620" height="180" rx="18" class="node" fill="#143D2F" stroke="#7ED495"/>
  <text x="560" y="554" class="h">2-Minute Reset Menu</text>

  <!-- ticks + lines -->
  <g transform="translate(560, 580)">
    <circle cx="10" cy="6" r="6" class="tick"/>
    <text x="26" y="10" class="p">Name it briefly — “This is frustration.” (labelling reduces alarm)</text>
  </g>
  <g transform="translate(560, 612)">
    <circle cx="10" cy="6" r="6" class="tick"/>
    <text x="26" y="10" class="p">Exhale longer (4–6/min), relax jaw/shoulders, soften gaze</text>
  </g>
  <g transform="translate(560, 644)">
    <circle cx="10" cy="6" r="6" class="tick"/>
    <text x="26" y="10" class="p">Look far (out a window), sip water, slow neck rolls</text>
  </g>

  <!-- small legend -->
  <g transform="translate(48, 804)">
    <circle cx="8" cy="8" r="6" class="badge"/>
    <text x="24" y="12" class="small">Emotion is data. Use body resets + naming to reopen choice.</text>
  </g>
</svg>

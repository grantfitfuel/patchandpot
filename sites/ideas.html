<!DOCTYPE html>
<html lang="en-GB">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ideas – Patch & Pot</title>

<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32.png">
<link rel="icon" type="image/png" sizes="48x48" href="img/favicon-48.png">
<link rel="apple-touch-icon" sizes="180x180" href="img/favicon-180.png">
<link rel="icon" type="image/png" sizes="512x512" href="img/favicon-512.png">

<style>
  /* Page-specific layout only; reuses vars from style.css */
  .ideas-grid{display:grid;gap:14px;grid-template-columns:1fr}
  @media (min-width:640px){.ideas-grid{grid-template-columns:repeat(2,1fr)}}
  @media (min-width:980px){.ideas-grid{grid-template-columns:repeat(3,1fr)}}

  .idea-card{background:var(--glass);border:1px solid var(--stroke);border-radius:16px;overflow:hidden}
  .idea-thumb{width:100%;aspect-ratio:1/1;background:#0a0d0b;display:block;overflow:hidden}
  .idea-thumb img{width:100%;height:100%;object-fit:cover;display:block}
  .cap{padding:.75rem .95rem;color:#c0d0c4;font-size:.95rem}
</style>
</head>
<body>

<header class="site-header">
  <div class="brand">
    <img src="img/patchandpot-logo.png" alt="Patch &amp; Pot logo" class="logo" onerror="this.style.display='none'">
    <span class="site-title">Patch &amp; Pot</span>
  </div>
  <nav class="nav" aria-label="Primary">
    <a href="index.html">Home</a>
    <a href="recipes.html">Recipes</a>
    <a href="exercise.html">Exercise</a>
    <a href="wellbeing.html">Wellbeing</a>
    <a href="ideas.html" aria-current="page">Ideas</a>
  </nav>
</header>

<main class="wrap">
  <h1>Ideas</h1>
  <p class="intro">A growing gallery of crops that thrive in pots. Each tile will link to a how-to guide.</p>

  <section class="ideas-grid" aria-label="Ideas grid">
    <!-- Row 1 -->
    <figure class="idea-card">
      <span class="idea-thumb"><img src="img/carrots.jpg" alt="Carrots in a deep pot"></span>
      <figcaption class="cap">Carrots — compact varieties in deep pots</figcaption>
    </figure>
    <figure class="idea-card">
      <span class="idea-thumb"><img src="img/lettuce.jpg" alt="Lettuce in a planter"></span>
      <figcaption class="cap">Lettuce — cut-and-come-again salads</figcaption>
    </figure>
    <figure class="idea-card">
      <span class="idea-thumb"><img src="img/tomatoes.jpg" alt="Tomatoes ripening in a pot"></span>
      <figcaption class="cap">Tomatoes — patio-friendly bush types</figcaption>
    </figure>

    <!-- Row 2 -->
    <figure class="idea-card">
      <span class="idea-thumb"><img src="img/kale.jpg" alt="Kale leaves"></span>
      <figcaption class="cap">Kale — hardy, nutrient-dense, cold-tolerant</figcaption>
    </figure>
    <figure class="idea-card">
      <span class="idea-thumb"><img src="img/chillies.jpg" alt="Chillies growing in a pot"></span>
      <figcaption class="cap">Chillies — small plant, big flavour</figcaption>
    </figure>
    <figure class="idea-card">
      <span class="idea-thumb"><img src="img/herbs.jpg" alt="Mixed herbs in a pot"></span>
      <figcaption class="cap">Mixed herbs — basil, parsley, mint</figcaption>
    </figure>
  </section>
</main>

<footer>
  <div class="wrap footer-inner">
    <img src="img/patchandpot-icon.png" alt="Patch &amp; Pot icon" class="footer-icon" onerror="this.style.display='none'">
    <p>© <span>Patch &amp; Pot</span> | Grant Cameron Anthony</p>
  </div>
</footer>

</body>
</html>

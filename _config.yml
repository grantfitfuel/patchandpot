# Patch & Pot â€” Jekyll Config

title: "Patch & Pot"
description: "Beginner-friendly, mindful growing for small spaces."
url: "https://patchandpot.com"   # your custom domain
baseurl: ""                      # stays empty because the site is served at domain root

# Logo path (PNG)
logo: /img/patchandpot-logo.png

permalink: pretty

markdown: kramdown
kramdown:
  input: GFM

# Let Jekyll process files inside /sites
source: sites
destination: _site

include:
  - .htaccess
  - _pages

exclude:
  - README.md
  - node_modules
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor

plugins:
  - jekyll-sitemap
  - jekyll-feed

sass:
  style: compressed

timezone: Europe/London

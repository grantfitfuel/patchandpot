<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 650" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Inverted U stress-performance curve with state strategies">
  <defs>
    <style>
      .panel{ fill: rgba(12,17,13,0.06); stroke:#6fae82; stroke-width:2; rx:16; }
      .title{ font:800 26px system-ui,-apple-system,Segoe UI,Roboto,Arial; fill:#fff; }
      .axis{ stroke:#dceadf; stroke-width:2; }
      .curve{ fill:none; stroke:#7ed495; stroke-width:4; }
      .label{ font:700 18px system-ui,-apple-system,Segoe UI,Roboto,Arial; fill:#e8f5ed; }
      .txt{ font:600 16px system-ui,-apple-system,Segoe UI,Roboto,Arial; fill:#cfe6d6; }
      .pill{ fill: rgba(126,212,149,0.12); stroke:#7ed495; stroke-width:2; rx:10; }
    </style>
  </defs>

  <rect width="1200" height="650" fill="none"/>
  <text x="36" y="52" class="title">Stress vs Performance — Find the Middle</text>
  <rect x="26" y="66" width="1148" height="548" class="panel"/>

  <!-- Axes -->
  <line x1="90" y1="540" x2="1080" y2="540" class="axis"/>
  <line x1="90" y1="160" x2="90" y2="540" class="axis"/>
  <text x="1086" y="546" class="label">Stress/Arousal →</text>
  <text x="96" y="150" class="label">Performance ↑</text>

  <!-- Curve -->
  <path d="M120,520 C400,180 780,180 1050,520" class="curve"/>

  <!-- Zones -->
  <rect x="130" y="420" width="260" height="90" class="pill"/>
  <text x="150" y="448" class="label">Under-activated</text>
  <text x="150" y="474" class="txt">Light + brisk walk + upbeat track</text>

  <rect x="470" y="240" width="260" height="90" class="pill"/>
  <text x="490" y="268" class="label">Optimal</text>
  <text x="490" y="294" class="txt">Start tiny • protect focus • pause early</text>

  <rect x="810" y="420" width="260" height="110" class="pill"/>
  <text x="830" y="448" class="label">Over-activated</text>
  <text x="830" y="474" class="txt">Long exhale • soften jaw/shoulders • cool water</text>
</svg>

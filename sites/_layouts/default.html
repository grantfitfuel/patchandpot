<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: "Patch & Pot" }}</title>

  <!-- Core CSS and icon -->
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/svg+xml" href="/img/pot-icon.svg">

  <!-- Prevent Liquid errors if a page sets unknown vars -->
  {% assign _ = page | jsonify %}
</head>
<body>
  <!-- Header/Footer are injected by JS so pages only need the mounts -->
  {{ content }}
</body>
</html>

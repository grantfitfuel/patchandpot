<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Sensory dial with sound, light, touch, movement, smell">
  <defs>
    <style>
      .panel{ fill: rgba(12,17,13,0.06); stroke:#6fae82; stroke-width:2; rx:16; }
      .title{ font:800 26px system-ui,-apple-system,Segoe UI,Roboto,Arial; fill:#fff; }
      .label{ font:700 18px system-ui,-apple-system,Segoe UI,Roboto,Arial; fill:#e8f5ed; }
      .txt{ font:600 16px system-ui,-apple-system,Segoe UI,Roboto,Arial; fill:#cfe6d6; }
      .ring{ fill:none; stroke:#7ed495; stroke-width:4; }
      .needle{ stroke:#dceadf; stroke-width:4; stroke-linecap:round; }
      .pill{ fill: rgba(126,212,149,0.12); stroke:#7ed495; stroke-width:2; rx:10; }
    </style>
  </defs>

  <rect width="900" height="700" fill="none"/>
  <text x="28" y="52" class="title">Sensory Dial — Set Your Bandwidth</text>
  <rect x="18" y="66" width="864" height="600" class="panel"/>

  <!-- Dial -->
  <circle cx="450" cy="360" r="180" class="ring"/>
  <circle cx="450" cy="360" r="120" class="ring"/>
  <line x1="450" y1="360" x2="585" y2="315" class="needle"/>
  <circle cx="450" cy="360" r="6" fill="#dceadf"/>

  <!-- Sectors -->
  <text x="450" y="155" text-anchor="middle" class="label">LIGHT</text>
  <text x="700" y="380" class="label">SOUND</text>
  <text x="450" y="585" text-anchor="middle" class="label">TOUCH</text>
  <text x="210" y="380" text-anchor="end" class="label">MOVEMENT</text>
  <text x="640" y="520" class="label">SMELL</text>

  <!-- Tips -->
  <rect x="80" y="470" width="300" height="150" class="pill"/>
  <text x="100" y="500" class="label">Quick Adjustments</text>
  <text x="100" y="526" class="txt">• Headphones / brown noise</text>
  <text x="100" y="550" class="txt">• Warm lamp / cap or hood</text>
  <text x="100" y="574" class="txt">• Soft layer / fidget</text>

  <rect x="520" y="110" width="320" height="120" class="pill"/>
  <text x="540" y="140" class="label">Goal</text>
  <text x="540" y="166" class="txt">Enough input to engage,</text>
  <text x="540" y="190" class="txt">not so much that you fray.</text>
</svg>

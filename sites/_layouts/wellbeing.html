<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ page.title }} — Patch &amp; Pot</title>

  {% if page.description %}<meta name="description" content="{{ page.description | escape }}">{% endif %}

  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/img/favicon-32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="48x48" href="{{ '/img/favicon-48.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/img/favicon-180.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ '/img/favicon-512.png' | relative_url }}">

  <meta property="og:title" content="{{ page.title }} — Patch &amp; Pot">
  <meta property="og:description" content="{{ page.description | default: 'Mindful growing, food, and wellbeing.' | escape }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{{ '/img/patchandpot-og.png' | absolute_url }}">
</head>
<body>

  {% include header.html %}

  <main id="main" class="wrap">
    {{ content }}
  </main>

  {% include footer.html %}

  <!-- small inline script shared by most pages -->
  <script>
  (function(){
    var header=document.getElementById('siteHeader');
    if(!header) return;
    var toggle=header.querySelector('.menu-toggle');
    var nav=document.getElementById('primaryNav');
    function setExpanded(on){
      if(!toggle) return;
      if(on){
        header.classList.add('menu-open'); toggle.classList.add('menu-open'); toggle.setAttribute('aria-expanded','true');
      }else{
        header.classList.remove('menu-open'); toggle.classList.remove('menu-open'); toggle.setAttribute('aria-expanded','false');
      }
    }
    toggle && toggle.addEventListener('click', function(){ setExpanded(!header.classList.contains('menu-open')); });
    nav && nav.addEventListener('click', function(e){ if(e.target.tagName==='A') setExpanded(false); });
  })();
  </script>
</body>
</html>
